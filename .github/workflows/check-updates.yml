name: Check for Core Updates

on:
  schedule:
    - cron: '0 0 * * *' # Rulează zilnic la miezul nopții

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest

      - name: Check for updates
        run: composer show myapp/core --latest

      - name: Send notification if update is available
        if: failure()
        run: echo "A new version of the core is available!"
